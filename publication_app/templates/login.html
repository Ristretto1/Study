<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
</head>
<body>
<div class="main">
    <h3>Введите свои данные:</h3>
    <form action="">
        <label for="login">
            Логин:
        </label>
        <input type="text"
               id="login"
               name="login"
               placeholder="Введите своё имя" required>

        <label for="password">
            Пароль:
        </label>
        <input type="password"
               id="password"
               name="password"
               placeholder="Введите свой пароль" required>

        <div class="wrap">
            <button type="submit"
                    onclick="solve()">
                Отправить
            </button>
        </div>
    </form>

</html>
