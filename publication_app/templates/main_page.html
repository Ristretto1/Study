<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{title}}</title>
</head>
<body>
    {% for post in posts %}
        {% if post.image %}
            <img src="{{ post.image.url }}" width="300px" height="300px" />
        {% endif %}
        <h3>{{post.title}}</h3>
        <div>{{post.text}}</div>
    {% endfor %}
</body>
</html>
